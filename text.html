<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/158b2e20e4.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- card -1  -->

    <div class="">
        <div class="card justify-center items-center bg-base-100 shadow-xl">
            <figure><img src="/images/fruit1.png" alt="Shoes" /></figure>
            <div class="card-body">
                <h2 class="card-title text-black text:sm md:text:3xl lg:text-5xl font-extrabold">12.90$ - 18.85$</h2>
                <p class="text-[#0C0C0C99] text-xs text-center font-medium">Apples</p>


                <div class="rating rating-sm rating-half">

                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" checked />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                    <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                </div>
                <div class="card-actions justify-end">
                    <!-- Open the modal using ID.showModal() method -->
                    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
                    <dialog id="my_modal_1" class="modal">
                        <div class="modal-box">
                            <h3 class="font-bold text-lg">Hello!</h3>
                            <p class="py-4">Press ESC key or click the button below to close</p>
                            <div class="modal-action">
                                <form method="dialog">
                                    <!-- if there is a button in form, it will close the modal -->
                                    <button class="btn">Close</button>
                                </form>
                            </div>
                        </div>
                    </dialog>
                </div>
            </div>
        </div>


        <!-- card 2  -->

        <div class="">
            <div class="card justify-center items-center bg-base-100 shadow-xl">
                <figure><img src="/images/fruit1.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title text-black text:sm md:text:3xl lg:text-5xl font-extrabold">12.90$ - 18.85$
                    </h2>
                    <p class="text-[#0C0C0C99] text-xs text-center font-medium">Apples</p>


                    <div class="rating rating-sm rating-half">

                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" checked />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-fruitBtn mask mask-star-2 mask-half-2" />
                    </div>
                    <div class="card-actions justify-end">
                        <!-- Open the modal using ID.showModal() method -->
                        <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
                        <dialog id="showModal()" class="modal">
                            <div class="modal-box">
                                <h3 class="font-bold text-lg">Hello!</h3>
                                <p class="py-4">Press ESC key or click the button below to close</p>
                                <div class="modal-action">
                                    <form method="dialog">
                                        <!-- if there is a button in form, it will close the modal -->
                                        <button class="btn">Close</button>
                                    </form>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
