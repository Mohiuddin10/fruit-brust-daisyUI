<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Zoon</title>

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google lato font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/158b2e20e4.js" crossorigin="anonymous"></script>
</head>
<body class="font-lato">
    <header>
        <div class="md:mx-20 md:mt-8">
            <div class="navbar md:bg-red-300 rounded-full">
    
                <!-- nav menu  -->
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                  </div>
        
                  <!-- logo  -->
                <div class="navbar-center flex-1">
                  <a class="btn btn-ghost normal-case text-xl"><img src="./images/logo.png" alt="">Fruit Burst</a>
                </div>
        
                <!-- input  -->
                <div class="hidden md:block md:flex-none gap-2 px-10">
                  <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                  </div>
        
    
                  
                </div>
                <!-- dropdown  -->
                <div class="dropdown dropdown-end md:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                      <div class="text-xl p-1 rounded-full">
                        <i class="fa-solid fa-circle-chevron-down"></i>
                        </div>
                    </label>
        
                    
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                  </div>
              </div>
        </div>
    </header>
    
</body>
</html>
